{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post-content">

            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        <p class="text">{{ post.text|linebreaksbr }}</p>
         <p class="date">published:{{ post.created_date }} </p><span class="author">author:{{ post.author }}</span>
        </div>
        <hr>
      {% endfor %}

     {% endblock %}
